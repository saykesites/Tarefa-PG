<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | DutchTalk's</title>
    <link rel="stylesheet" type="text/css" href="stylecontact.css">
    <link rel="icon" href="/images/icon.png">
</head>

<body>
    <header>
        <img src="/images/dutch.png">
        <div class="titulo">
            <h1>DUTCH TALK'S</h1>
            <h2>Aprenda como se tornar o terror do Velho-Oeste!</h2>
        </div>
        <nav class="texto">
            <a href="/index.html">Home</a> |
            <a href="/faq.html">Quem Somos?</a> |
            <a href="/contact.html">Contato</a>
        </nav>
    </header>
    <main>
        <form>
            <table>
                <tr>
                    <td>
                        Nome Completo:
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="nome">
                    </td>
                </tr>
                <tr>
                    <td>
                        E-mail:
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        Telefone
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="tel" name="Telefone">
                    </td>
                </tr>
                <tr>
                    <td>
                        Endereço:
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="endereco">
                        <select name="estado">
                            <option value="1"> </option>
                            <option value="1">AC</option>
                            <option value="2">AL</option>
                            <option value="3">AP</option>
                            <option value="4">AM</option>
                            <option value="5">BA</option>
                            <option value="6">CE</option>
                            <option value="7">DF</option>
                            <option value="8">ES</option>
                            <option value="9">GO</option>
                            <option value="10">MA</option>
                            <option value="11">MT</option>
                            <option value="12">MS</option>
                            <option value="13">MG</option>
                            <option value="14">PA</option>
                            <option value="15">PB</option>
                            <option value="16">PR</option>
                            <option value="17">PR</option>
                            <option value="18">PI</option>
                            <option value="19">RJ</option>
                            <option value="20">RN</option>
                            <option value="21">RS</option>
                            <option value="22">RO</option>
                            <option value="23">RR</option>
                            <option value="24">SC</option>
                            <option value="25">SP</option>
                            <option value="26">SP</option>
                            <option value="27">TO</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Mensagem:
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea name="mensagem" rows="10" cols="50"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="enviar" value="ENVIAR">
                        <input type="reset" name="enviar" value="APAGAR">
                    </td>
                </tr>
            </table>
        </form>
    </main>
    <footer>
        Copyright 2022 © - DutchTalk's™
    </footer>
</body>

</html>
